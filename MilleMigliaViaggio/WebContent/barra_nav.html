	<script> 												// fa comparire e scomparire la finestra di accesso show la mostra e hide la nasconde.
		$(document).ready(function(){
			var state = 0;
			$("#b1").click(function(){
				if(state == 1){
					$(".arrow-up").hide();
					$(".Accedi-form").hide();
					state=0;
					$("#a").css({"z-index" : "0"});
					$("#demo").css({"z-index" : "0"});
				}
				else {
					$(".arrow-up").show();
					$(".Accedi-form").show();
					state=1;
					$("#a").css({"z-index" : "-1"});
					$("#demo").css({"z-index" : "-1"});
				}
				var page = (self.location.href);
				document.getElementById("page").innerHTML = "<input type='text' name='page' value='"+page+"' style='display:none;'>";
			})
		});
